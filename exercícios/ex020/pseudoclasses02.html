<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasse</title>
    <style>

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: yellow;
            text-align: center;
            color: black;

        }

        div{
            width: 150px;
        }

        div:hover{
            color: red;
        }




    </style>
</head>
<body>
    <h1>Texto escondido</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui

        <p>Texto escondido</p>

    </div>

    <p>fim do exemplo</p>
    

</body>
</html>
